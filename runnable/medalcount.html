<!DOCTYPE html>
<html>
<head>
    <title>The Amazing D3</title>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>

    <link rel="stylesheet" href="css/runnable.css" />

    <script src="js/debugging.js" type="text/javascript"></script>
    <script type="text/javascript">
        if (debugging == true) {
            $(function () {
                $("#navigation").load("resources/navigation.html");
            })
        } else {
            $(function () {
                $("#navigation").load("resources/production_navigation.html");
            })
        }
    </script>

    <link type="text/css" rel="stylesheet" href="css/medalcount.css" />
    <script src="js/medals.js" type="text/javascript"></script>
</head>


<body onload="olympicMedals()">
    <div id="navigation"></div>
    
    <div id="explanation" style="background: white">
        <p>
          This is the first example that makes use of D3's SVG abstraction layer. The SVG component
          is outlined by a faint 1px light gray border for clarity. 
        </p>
        <!--
            http://stackoverflow.com/questions/11577712/hr-tag-in-twitter-bootstrap-not-functioning-correctly
        -->
        <div class="row">
            <div class="span12">
                <hr style="border-color: black" />
            </div>
        </div>
    </div> 

    <div id="container">
        <div class="row">
            <div class="col-md-2">
                <img src="images/olympicrings.png">
            </div>
            <div class="col-md-4">
                <br /><br />
                <p style="font-size: 20px;">
                    Winter Olympics
                </p>
            </div>
        </div>
    </div>

    <div id="medals">
        <svg style="width:800px; height:220px; border:1px lightgray solid" />
    </div>
    <div id="medalTypes">
    </div>
    <br/><br/>
    <footer>
       <p>Copyright &copy; 2016 Peter Bruell</p>
    </footer>
</body>
</html>
